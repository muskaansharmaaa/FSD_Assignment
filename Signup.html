<html>
<head>
<title>
 Signup and Login page
</title>  
<link rel="stylesheet" href="Signup.css">
</head>
<body>

        <video autoplay muted id="myVideo">
                <source src="background_vid.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
              </video>

        <input type="radio" checked id="toggle--login" name="toggle" class="ghost" />
        <input type="radio" id="toggle--signup" name="toggle" class="ghost" />
      
        <img class="logo framed">
      
          <form class="form form--login framed">
              <h2 class="text text--centered text--omega">LET'S CONNECT...</h2>

          <input type="email" placeholder="Email" class="input input--top"  />
          <input type="password" placeholder="Password" class="input"  />
          <input type="submit" value="Log in" class="input input--submit" />
          <label for="toggle--signup" class="text text--small text--centered">New? <b>Sign up</b></label>
        </form>
        
        <form class="form form--signup framed" name="myForm" onsubmit="return validateForm()" >
          <h2 class="text text--centered text--omega">WE<b> LIKE YOU </b>TOO :)</h2>
      
          <input type="email" placeholder="Email" class="input input--top" name="email" />
          <input type="password" placeholder="Password" class="input"name="password" />
          <input type="text" placeholder="Username" class="input" name="username" />
          <input type="submit" value="Sign up" class="input input--submit" />
          
          <label for="toggle--login" class="text text--small text--centered">Not new? <b>Log in</b></label>
        </form>
      
        <div class="legal">
          <a class="text text--small text--border-right" href="">Terms</a>
          <a class="text text--small text--border-right" href="">Privacy</a>
          <a class="text text--small" href="">Password help</a>
        </div>
      
        <div class="fullscreen-bg">

        </div>

        <div class="content">
        </div>

<script src="Signup.js"></script>
</body>
</html>
